<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="homebg2">

     

  <div class="d-flex justify-content-center align-items-center vh-100 box">
    <div class="card signup-card shadow-lg">
      <div class="card-body">
        <h3 class="text-center mb-4 text-secondary">Create Account</h3>
        <form>

          <!-- Full Name -->
          <div class="d-grid"><br>
            <label for="fullname">Full Name</label>
            <input type="text">
          </div>

          <!-- Email -->
          <div class="d-grid"><br>
            <label for="email">Email address</label>
            <input type="email">
          </div>

          <!-- number -->
           <div class="d-grid"><br>
            <label for="number">Number</label>
            <input type="text" value="+91" disabled >
            <input type="text">

           </div>

          <!-- Pass -->
          <div class="d-grid"><br>
            <label for="password">Password</label>
            <input type="password">
          </div>

          <!-- Confirm Pass -->
          <div class="d-grid"><br>
            <label for="confirm-password" >Confirm Password</label>
            <input type="password">
          </div>

          <!-- T and c -->
          <div class="form-check mb-3">
            <input type="checkbox">
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" class="text-decoration-none text-secondary">Terms & Conditions</a>
            </label>

          </div>
          <!-- Button -->
          <div class="d-grid">
           <button type="submit" class="btn btn-secondary">Sign Up</button>
          </div>
        </form>

        <!-- Already have account -->
        <p class="text-center mt-3">
          Already have an account? <a href="login.html" class="text-decoration-none text-secondary">Login here</a>
        </p>

      </div>
    </div>
  </div>
</body>

</html>
