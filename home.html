<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="homebg">

  <!-- container start -->
  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Left Sidebar -->
      <div class="col-2">
        <h2 class="home-logo mb-4 text-light"><strong>Riot!</strong></h2>
        <ul class="home-nav-list list-unstyled">
          <li class="home-nav-item mb-3">
            <a href="#" class="home-nav-link"><i class="fas fa-home me-2"></i> Home</a>
          </li>
          <li class="home-nav-item mb-3">
            <a href="#" class="home-nav-link"><i class="fas fa-compass me-2"></i> Explore</a>
          </li>
          <li class="home-nav-item mb-3">
            <a href="#" class="home-nav-link"><i class="fas fa-paper-plane me-2"></i> Messages</a>
          </li>
          <li class="home-nav-item mb-3">
            <a href="#" class="home-nav-link"><i class="fas fa-heart me-2"></i> Notifications</a>
          </li>
          <li class="home-nav-item mb-3">
            <a href="#" class="home-nav-link"><i class="fas fa-user-circle me-2"></i> Profile</a>
          </li>
        </ul>
      </div>
      <!-- Left Sidebar end-->


      <!-- Center Feed -->
      <div class="col-7 border-end border-light p-3 overflow-auto text-white">
        <div class="d-flex justify-content-around border-bottom pb-2 mb-3">
          <h5 class="fw-bold">For You</h5>
          <h5 class="fw-bold">Following</h5>
        </div>

        <!-- Post 1 -->
        <div class="card mb-3 bg-dark text-white border-light">
          <div class="card-body">
            <img class="dp"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2C53lagebRTt_utfiKjA_uaoghcylYn431w&s" alt="">
            <p class="card-text">Some quick example text to build on the card content.</p>
            <img src="./images/luffy.jpg" class="card-img-top rounded" alt="...">
          </div>
        </div>

        <!-- Post 2 -->
        <div class="card mb-3 bg-dark text-white border-light">
          <div class="card-body">
            <img class="dp" src="./images/ronaldo.webp" alt="">
            <p class="card-text">Another post with text and image.</p>
            <img src="./images/ronaldo.webp" class="card-img-top rounded" alt="...">
          </div>
        </div>

        <!-- Post 3 -->
        <div class="card mb-3 bg-dark text-white border-light">
          <div class="card-body">
            <img class="dp" src="./images/valorant.jpg" alt="">
            <p class="card-text">Yet another post goes here.</p>
            <img src="./images/yoru.webp" class="card-img-top rounded" alt="...">
          </div>
        </div>


        <!-- right -->
      </div> <!-- end col-7 -->

      <div class="col-3">
        <div class="text-light border-light rounded p-3 mb-3">
          <h5 class="fw-bold mb-3">Trending</h5>
          <div class="mb-2">#Bootstrap</div>
          <div class="mb-2">#WebDev</div>
          <div class="mb-2">#RiotApp</div>
        </div>

        <div class="text-light border-light rounded p-3">
          <h5 class="fw-bold mb-3">Who to follow</h5>
          <div class="mb-2">User1</div>
          <div class="mb-2">User2</div>
        </div>

      </div>

    </div> <!-- end row -->
  </div> <!-- end container -->
